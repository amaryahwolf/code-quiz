<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!-- Timer -->
 <div class="timer-count" value="0"></div>
    <!--Main Card-->
    <div class="card">
       
        <!-- Questions Pages -->
        <div id="question-cards" class="hide">
            <div id="question"></div>
            <div id="answer-buttons" class="button-grid">
                <!-- <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button> -->
            </div>
            <p id="correct"></p>
        </div>

        <!-- Start Page -->
        <div class="quiz-start">
            <button id="start-button" class="start-button button">Start Quiz</button>
        </div>

           <!-- End Quiz / User Initials Form-->
        <div id="initials-form" class="hide">
            <h2>All done!</h2>
            <form action="" method="post">
            <ul>
                <li>
                    <label for="initials">Initials:</label>
                    <input type="text" id="initials" name="user_initials"/>
                </li>
                <li>
                    <button type="submit" class="form-button button">Submit</button>
                </li>
            </ul>
            </form>
        </div>
        
        <!-- Scoreboard / Play again -->
        <div id="scoreboard">

        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
