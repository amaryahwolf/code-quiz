<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <!--Main card with questions, start button and user form-->
    <div class="card">
        <div id="question-cards" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="button-grid">
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
            </div>
        </div>
        <div class="quiz-start">
            <button id="start-button" class="start-button button">Start Quiz</button>
        </div>
           <!-- Add form so user can save intials and score -->
        <div id="initials-form" class="hide">
            <h2>All done!</h2>
            <form action="" method="post">
            <ul>
                <li>
                    <label for="initials">Initials:</label>
                    <input type="text" id="initials" name="user_initials"/>
                </li>
                <li>
                    <button type="submit" class="form-button button">Submit</button>
                </li>
            </ul>
            </form>
        </div>   
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
